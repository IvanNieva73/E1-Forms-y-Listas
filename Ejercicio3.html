<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario de registro</title>
</head>
<body>
    <div>
        <h1>Formulario de registro</h1>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" /> <br> <br


        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" /> <br> <br>


        <label for="">Modalidad de Cursada:</label>
        <input type="radio" name="Modalidad de Cursada:" value="a"> On-Demand
        <input type="radio" name="Modalidad de Cursada:1" value="i"> En vivo <br><br>


        <label for="Correo">Correo:</label>
        <input type="email" id="Correo" /> <br> <br

        <label for="informacion"></label>
        <input type="checkbox" name="información">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.<br><br>

        <label for="terminos"></label>
        <input type="checkbox" name="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.<br><br>

        <button type="submit">ENVIAR</button>



    </div>
</body>
</html>
